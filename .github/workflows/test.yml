name: test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - '18.x'
          - '20.x'
          - '22.x'
          - '23.x'
          - '24.x'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and build
      run: npm ci && npm run build
    - name: test
      run: npm test
    - name: build
      run: npm run build
